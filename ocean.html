<h4>海洋</h4>



<h1>跑完步的他
<br>渗出了海
<br>从中跑出的他本身
<br>又像是海里走出的鱼
<br>在船搁浅之前
<br>文明残骸还未辐散
<br>海水的味道
</h1>

<h1>越冷的天意味着
<br>越重的海腥味
<br>盛夏的峡谷里
<br>再快的速度
<br>也吹拂不起海风</h1>

<h1>某天起
<br>我也开始创造我的海
<br>风和我
<br>轮流向前推进
<br>海水灌进眼里
<br>嘴里
<br>却从没有那种味道
<br>在我停下时
<br>如影随形</h1>

<h1>2024.10.20</h1>
